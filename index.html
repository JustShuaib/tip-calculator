<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1 class="heading">
      spli <br />
      tter
    </h1>
    <main>
      <div class="container">
        <div class="label__container">
          <label for="bill">Bill </label>
          <p class="err--msg"></p>
        </div>
        <div class="bill">
          <img src="./images/icon-dollar.svg" alt="dollar" class="bill__img" />
          <input
            type="number"
            name="bill"
            id="bill"
            class="bill__input"
            placeholder="0"
          />
        </div>
        <div class="btn__container">
          <p class="btn__container--title">Select Tip %</p>
          <ul class="btn__group">
            <li>
              <button class="btn">5%</button>
            </li>
            <li>
              <button class="btn">10%</button>
            </li>
            <li>
              <button class="btn btn--active">15%</button>
            </li>
            <li>
              <button class="btn">25%</button>
            </li>
            <li>
              <button class="btn">50%</button>
            </li>
            <li>
              <input
                type="number"
                class="btn__custom"
                name="custom"
                id="custom"
                placeholder="Custom"
              />
            </li>
          </ul>
        </div>
        <div class="label__container">
          <label for="number">Number of People </label>
          <p class="err--msg"></p>
        </div>
        <div class="people">
          <img src="./images/icon-person.svg" alt="" class="number__img" />
          <input
            type="number"
            name="number"
            id="number"
            class="number__input"
            placeholder="0"
          />
        </div>
      </div>

      <div class="card">
        <div class="card__row">
          <div>
            <span class="card__bold">Tip Amount</span>
            / person
          </div>
          <span class="card__amount">$4.27</span>
        </div>
        <div class="card__row">
          <div>
            <span class="card__bold">Total</span>
            / person
          </div>
          <span class="card__amount">$32.79</span>
        </div>
        <button type="reset" class="card__reset">reset</button>
      </div>
    </main>
  </body>
</html>
